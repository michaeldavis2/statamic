title: skynewscountdown
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: countdownvalue
        field:
          mode: single
          time_enabled: true
          time_required: true
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: countdownvalue
          type: date
          icon: date
          listable: hidden
      -
        handle: home_page
        field:
          inline: false
          display: 'Home Page'
          type: checkboxes
          icon: checkboxes
          listable: hidden
          options:
            'true': Enabled
  new_section:
    display: 'New Section'
    fields:
      -
        import: deployment
  sidebar:
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
