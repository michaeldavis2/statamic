title: Counter
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
      -
        handle: number
        field:
          display: Number
          type: integer
          icon: integer
          listable: hidden
      -
        handle: text
        field:
          input_type: text
          antlers: false
          display: Text
          type: text
          icon: text
          listable: hidden
      -
        handle: background
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: Background
          type: assets
          icon: assets
          listable: hidden
  sidebar:
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
